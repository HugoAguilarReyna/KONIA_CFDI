version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: konia_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/code/app
      - ./backend/.env:/code/.env
    env_file:
      - ./backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - konia_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: konia_frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - konia_net

networks:
  konia_net:
    driver: bridge
